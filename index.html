<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="jscript.js"></script>
</head>

<body>
    <div class="navigation">
        <h1 class="title">CALCI</h1>
        <ul>
            <li>Linkedin</li>
            <li>Contact Me</li>
            <li>About Me</li>
        </ul>
    </div>
    <div class="main">
        <div class="quote">
        <h2 style="display: inline-block; padding: 10px;">Numbers are the universal language</h2>
        </div>
        <div class="calci">
            <table class="tb">
                <tr>
                    <td class="screnn"></td>
                    <td class="screen"></td>
                    <td class="screen"></td>
                    <td class="screen"></td>
                </tr>
                <tr>
                    <td class="screnn"></td>
                    <td class="screen"></td>
                    <td class="screen"></td>
                    <td class="screen"></td>
                </tr>
                <tr class="sc">
                    <td class="cell"><button class="btn"> C </button></td>
                    <td class="cell"><button class="btn"> / </button></td>
                    <td class="cell"><button class="btn"> x </button></td>
                    <td class="cell"><button class="btn"> x </button></td>
                </tr>
                <tr class="sc">
                    <td class="cell"><button class="btn"> 7 </button></td>
                    <td class="cell"><button class="btn"> 8 </button></td>
                    <td class="cell"><button class="btn"> 9 </button></td>
                    <td class="cell"><button class="btn"> - </button></td>
                </tr>
                <tr class="sc">
                    <td class="cell"><button class="btn"> 4 </button></td>
                    <td class="cell"><button class="btn"> 5 </button></td>
                    <td class="cell"><button class="btn"> 6 </button></td>
                    <td class="cell"><button class="btn"> + </button></td>
                </tr>
                <tr class="sc">
                    <td class="cell"><button class="btn"> 1 </button></td>
                    <td class="cell"><button class="btn"> 2 </button></td>
                    <td class="cell"><button class="btn"> 3 </button></td>
                    <td class="cell" rowspan="2"><button class="btn">= </button></td>
                </tr>
                <tr class="sc">
                    <td class="cell"><button class="btn"> % </button></td>
                    <td class="cell"><button class="btn"> 0 </button></td>
                    <td class="cell"><button class="btn"> . </button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
